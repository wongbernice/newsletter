<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
	  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Create or Join Group</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=New+Rocker&display=swap" rel="stylesheet">
        
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
	<div class="navbar">
		<ul class="nav-left">
			<li>
				<img
					src="pidgeon-logo.gif"
					alt="NewsLetter logo"
					height="50"
				/>
			</li>
			<li class="newsletter-title"><a href="dash.html" id="my-groups-link">NewsLetter</a></li>
		</ul>
		<ul class="nav-right">
			<li ><a href="dash.html" id="my-groups-link">My Groups</a></li>
			<li><a href="#" id="new-post-link">New Post</a></li>
			<li><a href="dash.html" id="logout-link">Log out</a></li> 
		</ul>
	</div>
	
  <h1 style="text-align: center; margin-top: 40px;">Create a Group</h1>

  <div class="create-join-group">
    <form id="create-group-form" novalidate>
      <label for="new_group_name">Group Name</label><br>
      <input type="text" name="new_group_name" id="new_group_name" placeholder="Enter Group Name" />
      <br>

      <label for="new_group_date">Submission Deadline</label><br>
      <input type="datetime-local" name="new_group_date" id="new_group_date" placeholder="Choose Date and Time" />

      <br>
      <input type="submit" id="create-btn" value="Create"/>
	  
	  <div id="create-status"></div>
    </form>
    <br>
  </div>

	<h1 style="text-align: center;">Join a Group</h1>

  <div class="create-join-group">

    <form id="join-group-form">

      <label for="group-code">Group Code</label>
      <input type="text" name="Group Code" id="group_code" placeholder="Enter Group Code" />
      <br>
      
      <input type="submit" id="join-btn" value="Join"/>
	  
	  <div id="join-status"></div>
    </form>

  </div>

  <script src="/js/create_join_group.js"></script>
  </body>
</html>
